    <mat-card-subtitle id="card-subtitle">Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image id="card-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content id="card-content">

      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.

      bred for hunting.
    </p>
